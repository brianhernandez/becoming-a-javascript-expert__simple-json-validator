<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple JSON Validator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1 class="simpleJSONHeading">Simple JSON Validator</h1>
  <div class="evo_c-markup">
    <ul class="evo_c-markup__tabs js-c-markup-toggle">
      <li class="evo_c-markup__item">Upload File</li>
      <li class="evo_c-markup__item">Input Text</li>
      <li class="evo_c-markup__item">Results</li>
    </ul>
    <div class="evo_c-markup__container">
      <div class="evo_c-markup__content">
        <form action="" class="fileInputForm"><label for="fileUpload" class="fileInputForm__label" >Add Your JSON File</label><input name="fileUpload" id="fileUpload" type="file" placeholder="Add Your JSON File" class="fileInputForm__input" disabled><input type="submit" id="fileSubmit" class="fileInputForm__submit" value="Submit JSON File">
        </form>
      </div>
      <div class="evo_c-markup__content">
        <h3 class="textInputForm__heading">Enter your JSON code in the text field below.</h3 class="">
        <form action="" class="textInputForm">
          <textarea name="textarea" id="textarea" cols="100" rows="20"></textarea>
          <button type="submit" id="textSubmit" class="textInputForm__submit">Submit JSON Code</button>
        </form>
      </div>
      <div class="evo_c-markup__content">
        <p>Input JSON code to view results.</p>
      </div>
    </div>
  </div>

  <script src="tabs-ui.js"></script>
  <script src="json-validator.js"></script>
</body>
</html>
